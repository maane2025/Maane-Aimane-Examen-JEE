# Port du serveur
server.port=8085

# Autres configurations existantes
spring.application.name=Maane-Aimane-Examen-JEE

# Configuration de la base de données H2
spring.datasource.url=jdbc:h2:mem:creditdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Activer la console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Configuration JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging général
logging.level.org.springframework=INFO
logging.level.ma.maane.examjee=DEBUG

# Swagger/OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true

# Désactiver la sécurité par défaut pour les tests
spring.security.user.name=admin
spring.security.user.password=admin

# CORS Configuration
spring.mvc.cors.enabled=true

# Logging pour la sécurité
logging.level.org.springframework.security=DEBUG
